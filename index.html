<!--novo exercicio-->
 <section class="container">
  <h1 class="texto"> calculadora</h1>
  <hr>
  <br>
    <p class="addTarefas"> 
       
       <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text"  class="display"></td>
        </tr>

        <tr>
         <td> <button class="btn bnt-clean">C</button> </td >
         <td > <button class="btn bnt-openchave"> ( </button> </td >
         <td > <button class="btn bnt-closechave"> )</button> </td >
         <td > <button class="btn bnt-divisao"> / </button>  </td >
         </tr>

         <tr>
         <td> <button class="btn bnt-num7"> 7 </button> </td>
         <td> <button class="btn bnt-num8"> 8 </button> </td>
         <td> <button class="btn bnt-num9"> 9 </button> </td>
         <td> <button class="btn bnt-multplica"> * </button> </td>
         </tr>
         
        <tr>
          <td><button class="btn bnt-num4"> 4 </button></td>
          <td><button class="btn bnt-num5"> 5 </button></td>
          <td><button class="btn bnt-num6"> 6 </button></td>
          <td><button class="btn bnt-soma"> + </button></td>
        </tr>
        
        <tr>
          <td><button class="btn bnt-num1"> 1 </button></td>
          <td><button class="btn bnt-num2"> 2 </button></td>
          <td><button class="btn bnt-num3"> 3 </button></td>
          <td><button class="btn bnt-diminui"> - </button></td>
        </tr>
        
        <tr>
          <td><button class="btn bnt-ponto"> .</button></td>
          <td><button class="btn bnt-numzero"> 0 </button></td>
          <td><button class="btn bnt-seta"> << </button></td>
          <td><button class="btn bnt-igualdade"> = </button></td>
        </tr>
        
       </table>
     
  <ul class="tarefas"></ul>

 </section>
    <script src="../Js/calculadora.js"></script>
