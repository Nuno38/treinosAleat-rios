<!--novo exercicio-->
 <section class="container">
		<h1 class="texto"> calculadora</h1>
		<hr>
		<p class="addTarefas">
      
			<table class="calculadora">

				<tr>
					<td colspan="4"><input type="text"  class="display"></td>
				</tr>
<br>

				<tr>
					<td> <button class="btn bnt-clean">C</button> </td>
					<td> <button class="btn bnt-openchave"> ( </button> </td>
					<td> <button class="btn bnt-closechave"> )</button> </td>
					<td> <button class="btn bnt-divisao"> / </button> </td>
				</tr>

				<tr>
					<td> <button class="btn bnt-num"> 7 </button> </td>
					<td> <button class="btn bnt-num"> 8 </button> </td>
					<td> <button class="btn bnt-num"> 9 </button> </td>
					<td> <button class="btn bnt-multplica"> * </button> </td>
				</tr>

				<tr>
					<td><button class="btn bnt-num"> 4 </button></td>
					<td><button class="btn bnt-num"> 5 </button></td>
					<td><button class="btn bnt-num"> 6 </button></td>
					<td><button class="btn bnt-soma"> + </button></td>
				</tr>

				<tr>
					<td><button class="btn bnt-num"> 1 </button></td>
					<td><button class="btn bnt-num"> 2 </button></td>
					<td><button class="btn bnt-num"> 3 </button></td>
					<td><button class="btn bnt-diminui"> - </button></td>
				</tr>

				<tr>
					<td><button class="btn bnt-ponto"> .</button></td>
					<td><button class="btn bnt-num"> 0 </button></td>
					<td><button class="btn bnt-Apagar"> &laquo; </button></td>
					<td><button class="btn bnt-igualdade"> = </button></td>
				</tr>

			</table>

			<ul class="tarefas"></ul>

	</section>
    <script src="../Js/calculadora.js"></script>
