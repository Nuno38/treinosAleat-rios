<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/Styles.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="texto">calculadora</h1>
      <hr />
      <br />
      <p class="addTarefas"></p>

      <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text" class="display" /></td>
        </tr>

        <tr>
          <td><button class="btn-clear btn btn-secondary">C</button></td>
          <td><button class="btn-num btn btn-secondary ">(</button></td>
          <td><button class="btn-num btn btn-secondary">)</button></td>
          <td><button class="btn-num btn btn-secondary">/</button></td>
        </tr>

        <tr>
          <td><button class="btn-num btn btn-secondary">7</button></td>
          <td><button class="btn-num btn btn-secondary">8</button></td>
          <td><button class="btn-num btn btn-secondary">9</button></td>
          <td><button class="btn-num btn btn-secondary">*</button></td>
        </tr>

        <tr>
          <td><button class="btn-num btn btn-secondary">4</button></td>
          <td><button class="btn-num btn btn-secondary">5</button></td>
          <td><button class="btn-num btn btn-secondary">6</button></td>
          <td><button class="btn-num btn btn-secondary">+</button></td>
        </tr>

        <tr>
          <td><button class="btn-num btn btn-secondary">1</button></td>
          <td><button class="btn-num btn btn-secondary">2</button></td>
          <td><button class="btn-num btn btn-secondary">3</button></td>
          <td><button class="btn-num btn btn-secondary">-</button></td>
        </tr>

        <tr>
          <td><button class="btn-num btn btn-secondary">.</button></td>
          <td><button class="btn-num btn btn-secondary">0</button></td>
          <td>
            <button class="btn-del btn btn-secondary">&laquo;</button>
          </td>
          <td><button class="btn-eq btn btn-secondary">=</button></td>
        </tr>
      </table>

      <ul class="tarefas"></ul>
    </section>
    <br />
    <br />

    <button type="button" class="btn btn-primary">
      <a class="bnt-link" href="index.html"> Voltar </a>
    </button>
    <script src="../Js/calculadora.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
