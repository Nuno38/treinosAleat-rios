<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../Css/Styles.css" />
  </head>
  <body>
    
 <section class="container">
  <h1 class="texto"> calculadora</h1>
  <hr>
  <br>
    <p class="addTarefas"> 
       
       <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text"  class="display"></td>
        </tr>

        <tr>
         <td> <button class="btn btn-secondary" id="bnt-clean">C</button> </td >
         <td > <button class="btn btn-secondary" id="bnt-openchave"> ( </button> </td >
         <td > <button class="btn btn-secondary " id="bnt-closechave"> )</button> </td >
         <td > <button class="btn btn-secondary " id="bnt-divisao" > / </button>  </td >
         </tr>

         <tr>
         <td> <button class="btn btn-secondary " id="bnt-num7"> 7 </button> </td>
         <td> <button class="btn btn-secondary " id="bnt-num8"> 8 </button> </td>
         <td> <button class="btn btn-secondary " id="bnt-num9"> 9 </button> </td>
         <td> <button class="btn btn-secondary " id="bnt-multplica"> * </button> </td>
         </tr>
         
        <tr>
          <td><button class="btn btn-secondary " id="bnt-num4"> 4 </button></td>
          <td><button class="btn btn-secondary " id="bnt-num5"> 5 </button></td>
          <td><button class="btn btn-secondary " id="bnt-num6"> 6 </button></td>
          <td><button class="btn btn-secondary " id="bnt-soma"> + </button></td>
        </tr>
        
        <tr>
          <td><button class="btn btn-secondary " id="bnt-num1"> 1 </button></td>
          <td><button class="btn btn-secondary " id="bnt-num2"> 2 </button></td>
          <td><button class="btn btn-secondary " id="bnt-num3"> 3 </button></td>
          <td><button class="btn btn-secondary " id="bnt-diminui"> - </button></td>
        </tr>
        
        <tr>
          <td><button class="btn btn-secondary " id="bnt-ponto"> .</button></td>
          <td><button class="btn btn-secondary " id="bnt-numzero"> 0 </button></td>
          <td><button class="btn btn-secondary " id="bnt-seta"> -- </button></td>
          <td><button class="btn btn-secondary " id="bnt-igualdade"> = </button></td>
        </tr>
        
       </table>
     
  <ul class="tarefas"></ul>
 
 </section>
 <br>
 <br>
 
 <button type="button" class="btn btn-primary"><a class="bnt-link"  href="index.html"> Voltar </a> </button>

  </body>
